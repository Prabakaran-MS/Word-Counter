<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="border border-3 border-primary rounded mx-auto w-50 p-3 shadow mt-5">
            <h1>Word Counter</h1>
            <textarea id="text-input" class="form-control p-2 " placeholder="Type or paste your text here..." oninput="countWords()"></textarea>
            <div class="word-count ">
                <p class="text-end">Word Count: <span id="count" class="text-primary">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
